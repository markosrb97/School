		<main class="my-main container">
			<div class="p-all-30">
				
				<h2 class="mt-50">
					Formulari
				</h2>
				
				<form action="send_form.php" method="POST" class="my-form">
					<div class="form-row">
						<label for="firstname">Broj Formulara: </label>
						<input type="text" name="firstname" class="form-control" value="151" disabled />
					</div>
					<div class="form-row">
						<label for="firstname">Ime: <span class="req-span">*</span></label>
						<input type="text" name="firstname" class="form-control" placeholder="Unesite Ime" required />
					</div>
					<div class="form-row">
						<label for="age">Broj godina: <span class="req-span">*</span></label>
						<input type="number" name="age" class="form-control" value="18" min="18" max="99" required />
					</div>
					<div class="form-row">
						<label for="email">Email: <span class="req-span">*</span></label>
						<input type="email" name="email" class="form-control" placeholder="Unesite Email" required />
					</div>
					<div class="form-row">
						<label for="password">Sifra: <span class="req-span">*</span></label>
						<input type="password" name="password" class="form-control" placeholder="Unesite Password" required />
					</div>
					<div class="form-row">
						<label for="date">Datum Rodjenja: <span class="req-span">*</span></label>
						<input type="date" name="date" class="form-control" placeholder="Unesite datum" required />
					</div>
					<div class="form-row">
						<label for="userfile">Slika:</label>
						<input type="file" name="userfile" class="form-control" />
					</div>
					<div class="form-row">
						<label for="gender">Pol:</label>
						Musko <input type="radio" name="gender" checked /> Zensko <input type="radio" name="gender" />
					</div>
					<div class="form-row">
						<label for="looking_for">Zainteresovan Za:</label>
						Musko <input type="radio" name="looking_for" /> Zensko <input type="radio" name="looking_for" checked />
					</div>
					<div class="form-row">
						<label for="interest">Interesovanja:</label>
						Sport <input type="checkbox" name="interest" /> 
						Zabava <input type="checkbox" name="interest" /> 
						Politika <input type="checkbox" name="interest" />
						Kultura <input type="checkbox" name="interest" />
					</div>
					<div class="form-row">
						<label for="state">Drzava: <span class="req-span">*</span></label>
						<select name="state" class="form-control" required>
							<option value="">Izaberite zemlju</option>
							<option value="">Srbija</option>
							<option value="">Kina</option>
							<option value="">Japan</option>
							<option value="">Argentina</option>
						</select>
					</div>
					<div class="form-row">
						<label for="note">Napomena:</label>
						<textarea class="note" name="note" maxlength="300"></textarea>
					</div>
					<div class="form-row">
						<button type="reset">OBRISI</button>
						<input type="submit" value="POSALJI" />
					</div>
				</form>
				
			</div>
